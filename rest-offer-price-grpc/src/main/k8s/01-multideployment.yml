    version: v1
    app.kubernetes.io/name: offer-price-api
    app.kubernetes.io/version: v1
  name: offer-price-api
  namespace: istio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: offer-price-api
      app.kubernetes.io/version: v1
  template:
    metadata:
      annotations:
        app.quarkus.io/commit-id: 41dbdcd61444b8ce68d269062262407c313f8c16
      labels:
        version: v1
        app.kubernetes.io/name: offer-price-api
        app.kubernetes.io/version: v1
      namespace: istio-system
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OFR_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: OFR_PASSWORD
                  name: offer-api-secret
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OFR_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: OFR_HOSTNAME
                  name: offer-api-config-map
            - name: OFR_PORT
              valueFrom:
                configMapKeyRef:
                  key: OFR_PORT
                  name: offer-api-config-map
