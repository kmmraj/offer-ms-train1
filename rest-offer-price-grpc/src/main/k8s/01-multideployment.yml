                configMapKeyRef:
                  key: OFR_USERNAME
                  name: offer-api-config-map
            - name: OFR_DBNAME
              valueFrom:
                configMapKeyRef:
                  key: OFR_DBNAME
                  name: offer-api-config-map
          image: docker.io/kmmraj/offer-price-api:1.0.1-SNAPSHOT
          imagePullPolicy: IfNotPresent
          name: offer-price-api
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
            - containerPort: 9010
              name: grpc
              protocol: TCP
