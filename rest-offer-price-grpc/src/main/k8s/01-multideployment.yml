---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: offer-price-api
    app.kubernetes.io/version: v1
    version: v1
  name: offer-price-api
  namespace: istio-system
spec:
  ports:
    - name: http
      port: 80
      targetPort: 8080
    - name: grpc
      port: 9010
      targetPort: 9010
  selector:
    app.kubernetes.io/name: offer-price-api
    app.kubernetes.io/version: v1
  type: ClusterIP
---
