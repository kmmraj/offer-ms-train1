      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: OFR_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: OFR_PASSWORD
                  name: offer-api-secret
            - name: MY_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OFR_HOSTNAME
              valueFrom:
                configMapKeyRef:
                  key: OFR_HOSTNAME
                  name: offer-api-config-map
            - name: OFR_PORT
              valueFrom:
                configMapKeyRef:
                  key: OFR_PORT
                  name: offer-api-config-map
            - name: OFR_USERNAME
              valueFrom:
                configMapKeyRef:
                  key: OFR_USERNAME
                  name: offer-api-config-map
            - name: OFR_DBNAME
              valueFrom:
                configMapKeyRef:
                  key: OFR_DBNAME
                  name: offer-api-config-map
          image: docker.io/kmmraj/offer-price-api:1.0.2-SNAPSHOT
          imagePullPolicy: IfNotPresent
